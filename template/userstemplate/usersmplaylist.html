{% extends 'userstemplate/userbase.html' %}
{% block content %}
<table class="table"  width="100%" style="background-color:lightblue;text-align:center;border-radius:5px;">
    <thead class="table table-striped" style="font-size:20px;">
    <tr>
        <th scope="col">NO</th>
        <th scope="col">SONG </th>
        <th scope="col">PLAY</th>
    </tr>
    </thead>
   <tbody style="background-color:lightblue;font-size:20px;">
   {% for i  in view %}

    <tr style="height:25px;">

         <td>{{forloop.counter}}</td>
        <td>{{ i.song2.song_name}} </td>

        <td> <a href=" {% url 'usermsongplay' i.id %} " ><i style="color:blue;" class="fa-regular fa-circle-play"></i></a></td>


    </tr>

   {% endfor %}
    </tbody>
</table>
{% endblock %}
