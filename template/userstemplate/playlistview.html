{% extends 'userstemplate/userbase.html' %}
{% block content %}
<style>
    .box {
  width: 40%;
  margin: 0 auto;
  background: rgba(255,255,255,0.2);
  padding: 35px;
  border: 2px solid #fff;
  border-radius: 20px/50px;
  background-clip: padding-box;
  text-align: center;
}

.overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: hidden;
  opacity: 0;
}

.overlay:target {
  visibility: visible;
  opacity: 1;
}

.popup {
  margin: 70px auto;
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  width: 30%;
  position: relative;
  transition: all 5s ease-in-out;
}

.popup .close {
  position: absolute;
  top: 20px;
  right: 30px;
  transition: all 200ms;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
</style>


<div class="row" style="display:flex;flex-direction:row;gap:15px;margin-left:5px;">
     {% for i in view %}
  <div class="card" style="width: 14rem;background-color: rgba(27, 53, 86, 0.703);height:200%;;">


  <div class="card-body">
            <h2 class="card-title" style="color:lightblue;margin-left:29px;">  {{i.name}}</h2><br>
              <img src="{% if i.image %} {{i.image.url}} {% else %} {{"default.png"}}{% endif %} " alt="playlist/default.png/" style="width:218px;height:180px;border-radius:30px;padding:10px;"><br><br>

           <h2 style="margin-left:150px;font-size:50px;color:aqua;">
                 <a href=" {% url 'userplaylistsongsview' i.id  %} " >
                 <i class="fa-solid fa-circle-play"></i></a>
              </h2>

<!--<div class="box">-->

    <a class="button" href="#popup1_{{i.id}}"><button style="height:30px;width:80px;" class="btn btn-outline-dark"  data-bs-target="{{i.id}}" ><i class="fa-solid fa-trash"></i></button></a>
<!--</div>-->


<div id="popup1_{{i.id}}" class="overlay"  >
    <div class="popup">

        <h2>Delete the playlist?</h2>

     <div style="display:flex;flex-direction:row;gap:30px;padding:10px;margin-left:300px;">
                               <a  href="#">NO</a>
                                <form action="{% url 'userplaylistdelete' i.id  %}" method="POST">

            {% csrf_token %}<button type="submit" >YES</button>
                                            </form>

     </div>

    </div>
</div>





        </div>

    </div>
      {% endfor %}

</div>
{% endblock %}
<script src="https://kit.fontawesome.com/fbff9b201f.js" crossorigin="anonymous"></script>
