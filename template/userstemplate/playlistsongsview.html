{% extends 'userstemplate/userbase.html' %}
{% block content %}
{% load crispy_forms_tags %}

<table class="table"  width="100%" style="background-color:lightblue;">
    <thead class="table table-striped" style="font-size:20px;">
    <tr>
        <th scope="col">NO</th>
        <th scope="col">SONG </th>
<!--        <th scope="col">MOVIE</th>-->
        <th scope="col">PLAY</th>
        <th scope="col">REMOVE</th>
    </tr>
    </thead>
   <tbody style="background-color:lightblue;font-size:20px;">
   {% for i  in view %}

    <tr style="height:25px;">

         <td>{{forloop.counter}}</td>
        <td>{{ i.song1.song_name}} </td>
<!--        <td>{{ i.song1.song_singers}}</td>-->
<!--         <td>{{ i.song1.song}}</td>-->


        <td> <a href=" {% url 'userplaylistsongplay' i.id %} " ><i class="fa-regular fa-circle-play"></i></a></td>
        <td><form action="{% url 'playlistsongdelete' i.id %}" method="POST" >
                    {% csrf_token %}<button type="submit" >Remove from playlist</button>
                   </form></td>


    </tr>

   {% endfor %}
    </tbody>
</table>
{% endblock %}
