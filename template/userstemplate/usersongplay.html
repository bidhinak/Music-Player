{% extends 'userstemplate/userbase.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div style="background-color: rgba(27, 53, 86, 0.703);opacity:blur(4px);width:45%;height:550px;margin-left:200px;">
<div class="card" style="width: 30rem;">

          {% for i in play %}

    <img src="{{i.song_image.url}}" style="width:400px;height:310px;padding:40px;margin-left:80px;"><br>
  <div class="card-body" style="margin-left:80px;" >
      <div style="margin-left:40px;">
           <marquee style="width:300px;"> <h1 class="card-title" style="color:aqua;">{{ i.song_name }}</h1></marquee><br>
            <h2 class="card-title" style="color:white;">{{i.song_movie}}</h2><br>
            <h4 class="card-title" style="color:white;">Singers: {{i.song_singers}}</h4><br>
      </div>
  <audio controls style="width:450px;">
    <source  src="{% if i.song %}{{ i.song.url }}{% else %}{{i.song.link}}{%endif%}" type="audio/mp3">
  </audio>
  </div>


      {% endfor %}

</div>
    </div>
{% endblock %}
