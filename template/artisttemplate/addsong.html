{% extends 'artisttemplate/artistbase.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div style="background:rgba(27, 53, 86, 0.703); height:500px;">

    <h1 style="text-align:center;color:white;">Add Your Song Here</h1><br>


<div class="card" style="text-align:center;">
            <form method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <div style="display:flex;flex-direction:column;gap:10px;">
                {{view|crispy}}
                  </div>

                <br><input class="btn btn-outline-dark" type="submit" value="Add to the list">
            </form>
    </div>

</div>
{% endblock %}
