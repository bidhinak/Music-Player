{% extends 'artisttemplate/artistbase.html' %}
{% block content %}

<table class="table"  style="background-color:lightblue;width:100%;text-align:center;">
    <thead class="table table-striped" style="font-size:20px;">
    <tr>
        <th scope="col">NO</th>
        <th scope="col">SONG </th>
        <th scope="col">PLAY</th>





    </tr>
    </thead>
   <tbody style="background-color:lightblue;font-size:20px;">
   {% for i  in show %}



    <tr style="height:25px;">

         <td>{{forloop.counter}}</td>
        <td>{{ i.song_name}} </td>

        <td> <a href=" {% url 'otherartistsongplay' i.id %} " ><i style="color:blue;" class="fa-regular fa-circle-play"></i></a></td>



    </tr>

   {% endfor %}
    </tbody>
</table>
{% endblock %}
