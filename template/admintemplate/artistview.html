 {% extends 'admintemplate/adminbase.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div style="margin-left:300px;">{% for message in messages %}
                <div class="alert alert-success d-flex align-items-center" style="color:red;background:rgba(240, 232, 232, 0.536);width:50%;height:50px;padding:20px;text-align:center; border-radius:10px;" role="alert">
                    {{message}}
                </div>
                {% endfor %}</div>
<table class="table" style="background-color: rgba(27, 53, 86, 0.703);width:100%;color:white;text-align:center;">
    <thead class="table table-striped" style="font-size:15px;">
    <tr>
        <th scope="col">NO</th>
        <th scope="col">ARTIST NAME</th>
        <th scope="col">IMAGE</th>

        <th scope="col">ADD TO LIST</th>




         </tr>
   </thead>
<tbody >
{% for i in view %}
<tr >
        <td> {{forloop.counter}}</td>
        <td> {{i.artist_name}} </td>
    <td><img src="{{i.artist_image.url}}" width="110px" height="130px"/> </td>
    <td> <a href="{% url 'adminartistadd'  i.id %}" ><i style="font-size:30px;" class="fa-regular fa-square-plus"></i></a></td>





{% endfor %}



</tr>

</tbody>
</table>
{% endblock %}
<script src="https://kit.fontawesome.com/fbff9b201f.js" crossorigin="anonymous"></script>
